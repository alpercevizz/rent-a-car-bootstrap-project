<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cefd9e2704.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
    <title>Üye Ol | Alper Rent A Car</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand branch-name text-white" href="#">Alper Rent A Car</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-white" href="index.html">Ana Sayfa <span class="sr-only">(current)</span></a>
            <a class="nav-link text-white" href="cars.html">Otomobillerimiz</a>
            <a class="nav-link text-white" href="about-us.html">Hakkımızda</a> 
          </div>
        </div>
        <div class="nav-link text-white ml-auto">
            <i class="fas fa-sign-in-alt"></i>
            <a href="sign-up.html" class="text-white">Üye Ol</a>
        </div>
        <div class="nav-link text-white">
          <a href="login.html" class="text-white">Giriş Yap</a>
        </div>
    </nav>
    
    <div class="container my-5 d-flex justify-content-center py-1">
        
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">Üye Ol</div>
                <div class="card-body ">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adı giriniz:">
                                    <div></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email giriniz:">
                                    <div></div>
                                </div>
                            </div>  
                        </div>
 
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Parola giriniz:">
                                    <div></div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="repassword">Re-Password</label>
                                    <input type="password" id="repassword" class="form-control" placeholder="Parolanızı tekrar giriniz:">
                                    <div></div>
                                </div>
                            </div>
                           
                        </div>

                        <div class="form-group">
                            <label for="email">Phone</label>
                            <input type="number" id="phone" class="form-control" placeholder="Telefon numarası giriniz:">
                            <div></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary register-btn" data-target="#registerModal">Register</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Kayıt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Kayıt Başarılı
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"><a href="login.html" class="text-white">Tamam</a></button> 
              </div>
            </div>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
