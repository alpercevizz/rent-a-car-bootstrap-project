<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifremi Unuttum</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cefd9e2704.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <a class="navbar-brand branch-name text-white" href="#">Alper Rent A Car</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active text-white" href="index.html">Ana Sayfa <span class="sr-only">(current)</span></a>
        <a class="nav-link text-white" href="cars.html">Otomobillerimiz</a>
        <a class="nav-link text-white" href="about-us.html">Hakkımızda</a>
      </div>
      <div class="nav-link text-white ml-auto">
        <i class="fas fa-sign-in-alt"></i>
        <a href="sign-up.html" class="text-white">Üye Ol</a>
      </div>

      <div class="nav-link text-white">
        <a href="login.html" class="text-white">Giriş Yap</a>
      </div>
    </div>
  </nav>
  <div class="form-gap"></div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 col-md-offset-4 mx-auto d-flex justify-content-center">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-2x mb-4"></i></h3>
              <h2 class="text-center mb-4">Şifremi Unuttum</h2>
              <p>Şifrenizi buradan sıfırlayabilirsiniz...</p>
              <div class="panel-body">
                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="Email adresiniz:" class="form-control" type="email"
                        required>
                    </div>
                  </div>
                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" id="forgotPassBtn"
                      type="button" data-target="#forgotPasswordModal" data-toggle="modal">Sıfırla</button>
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value="">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="py-3 bg-dark text-white f">
    <p class="ml-5 pt-2">Copyright © 2021 By <a class="name text-white"href="https://github.com/alpercevizz">Alper Ceviz</a></p> 
  </footer> 


  <!-- Modal -->

  <div class="modal fade mt-5" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Şifre Sıfırlama</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Yeni şifreniz e-postanıza gönderilmiştir. Lütfen e-postanızı kontrol ediniz.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Tamam</button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
